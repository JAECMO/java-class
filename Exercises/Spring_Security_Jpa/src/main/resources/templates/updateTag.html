<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero Manager</title>
    <style>
     body {
                background-color: #f8f9fa;  
            }
              .col-custom-width {
                width: 1052px; /* Set the custom width */
            }
            .btn {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            </style>
  </head>
  <body>
        <!-- Main Body of Page -->
           <div class="col-custom-width container">

            <div class="row justify-content-center">
        <div th:replace="fragments/topnav :: navbar">
</div>
                <div class="col-12 col-custom-width text-center" style="margin-top: 40px;">  <h3>Update Tag</h3></div> 
                <!-- Form for updating user details -->
                <form th:action="@{/updateTag}" method="POST" style="margin-top: 40px;">
                            <!-- Input field for username -->
        <div class="form-group">
            <label for="tag">Tag</label>
            <input type="text" class="form-control" id="tag" name="tag" th:value="${tag.name}" required />
        </div>
                            <input type="hidden" name="id" th:value="${tag.tagId}"/>
                            <!-- Submit button -->
                <!-- Add the Save button -->

<div class="col-12 text-center"> 
                    <!-- Add the Update button -->
                    <button type="submit" class="btn btn-primary" name="update" >Update</button>
                    </div>
          
                </form>
  </div>
                </div>  
     <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
