<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hero Manager</title>
        <style>

        </style>

    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
<div class="row justify-content-center">
        <div class="col-md-12">

            <div th:replace="fragments/topnav :: navbar">
            </div>
</div>
    </div>
<div class="row justify-content-center" style="height: 20px;">
</div>
 
<div class="row justify-content-center">
    <div class="col-md-9">
<!--            <h1 th:text="${post.title}"> </h1>
            
            <h5 th:utext="${post.body}"> </h5>-->
                   <div class="card">
                             <img class="card-img-top" th:if="${postIdWithBase64Image[__${post.postId}__] != ''}" th:src="'data:image/jpg;base64,' + ${postIdWithBase64Image[__${post.postId}__]}" alt="Card image cap" style="height: 300px;"/>
                                


                                    <div class="card-body">
                                    <h5 class="card-title" th:text="${post.title}">Card title</h5>
                                    <p class="card-text">
                                        <!-- Custom calendar icon -->
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="10" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="23" y1="2" x2="23" y2="6"></line>
                                        <line x1="15" y1="2" x2="15" y2="6"></line>
                                        <line x1="10" y1="10" x2="31" y2="10"></line>
                                        </svg>
                                         <small class="text-muted" th:text="${post.creationDate}" style="vertical-align: middle;">Date</small>
                                        <span style="margin: 0 5px;">|</span>
                                        <small th:each="tag : ${post.tags}" class="badge badge-pill badge-primary mr-2" style="font-size: 70%;">
                                            <small  th:text="${tag.name}"></small>
                                        </small>
                                    </p>

                                    <p class="card-text" th:utext="${post.body}" >Text</p>

                                    <p class="card-text" th:if="${post.updateDate != null}">
                                        <small class="text-muted" th:text="'Last update: ' + ${post.updateDate}">Date</small>
                                    </p>

                                </div>
                            </div>
     </div>     
   </div>


   </div> <!--container-->



        <!-- End main body -->

        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
