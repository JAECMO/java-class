    <form th:action="@{/register}" method="post" th:object="${user}" style="margin-top: 40px;">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control"  id="username" name="username" th:field="*{username}" placeholder="Enter the User name" required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control"  id="password" name="password" th:field="*{password}" placeholder="Enter the Password" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <!-- Add other registration fields as needed -->

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

<script>
    // Enable form validation
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
