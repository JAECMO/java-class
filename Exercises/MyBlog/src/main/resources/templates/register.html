<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <title>My Blog</title>
            <style>
                body {
                    background-color: #f8f9fa;  
                }

                .btn {
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                }
                .col-custom-width {
                    width: 1052px; 
                }
            </style>
        </head>
        <body>
            <div class="col-custom-width container">
                <div class="row justify-content-center">

                    <div th:replace="fragments/topnav :: navbar">
                    </div>

                    <div class="col-12 col-custom-width text-center" style="margin-top: 40px;">  <h3>Registration Form</h3></div>

                    <form th:action="@{/register}" method="post" th:object="${user}" style="margin-top: 40px;">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control"  id="username" name="username" th:field="*{username}" placeholder="Enter the User name" required>
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control"  id="password" name="password" th:field="*{password}" placeholder="Enter the Password" required>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                        </div>
                        <div th:if="${registrationError}" style="color: red;">
                            <p th:text="${registrationError}"></p>
                        </div>

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End main body -->
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        </body>
    </html>
