<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hero Manager</title>
        <style>
            nav.navbar-nav .collapse .navbar-collapse .nav-item .nav-link ul li a{
  color: red !important;
  }
        </style>

    </head>
    <body>


        <div th:fragment="navbar"> 

            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 1052px;">
                <a class="navbar-brand">Welcome to My Blog!</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user">User</a>  
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register"></a>  
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/updateUser"></a>  
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/userList"></a>  
                        </li>
                    </ul>


                    <!-- Logout link aligned to the right -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link text-primary" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>



        <!-- End main body -->

        <!-- Optional JavaScript -->


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    </body>
</html>;
