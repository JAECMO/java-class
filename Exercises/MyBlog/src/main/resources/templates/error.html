<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>My Blog</title>
        <style>
            .col-custom-width {
                width: 1052px; /* Set the custom width */

            }
            .badge-pill-shadow {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            }
            body {
                background-color: #f8f9fa;  
            }
        </style>

    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="col-custom-width container">

            <div class="row justify-content-center">
                <div class="col-md-12">

                    <div th:replace="fragments/topnav :: navbar">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" style="height: 20px;">
            </div>

            <div class="row justify-content-center">
                <div class="col-md-0 text-center">
                    <h1 style="margin-top:40px;margin-bottom: 40px;">Something went wrong!</h1>
                    <p th:text="'Error: ' + ${error}"></p>
                    <p th:text="${message}"></p>
                    <p th:text="${timestamp}"></p>
                    <p th:text="'Status: ' + ${status}"></p>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="redirectToPreviousPage()">Go back</button>
                </div>
            </div>
        </div> 
        <!-- End main body -->
        <!-- Optional JavaScript -->
        <script>
                 function redirectToPreviousPage() {
                // Redirect to the previous page
                window.history.back();
            }
        </script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
