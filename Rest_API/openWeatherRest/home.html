<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Open Weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link href="css/title.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">


</head>

<body>

    <div style="margin: 20px;">
        <div class="container-fluid">
            <div class="custom-title">
                <h1>Weather Page</h1>
            </div>
            <hr>
            <ul class="list-group errorMessages"></ul>

            <div id="headerDiv">
                <div class="row align-items-center justify-content-center custom-header">
                    <span>
                        <h>
                            Zipcode:
                        </h>

                    </span>
                    <span>
                        <input type="text" class="form-control custom-form-input" id="zipCode"
                            placeholder="Enter Zipcode" required>

                    </span>
                    <span>
                        <h>
                            Units:
                        </h>
                    </span>
                    <span>
                        <select class="form-control" custom-form-control id="unitsSelection">
                            <option value="imperial" selected>Imperial</option>
                            <option value="metric">Metric</option>
                        </select>

                    </span>
                    <span>
                        <button type="button" id="getWeatherButton" class="btn btn-outline-dark">
                            Get Weather
                        </button>
                    </span>

                </div>
                <hr>
            </div><!-- end headerDiv -->

            <div id="currentConditionsDiv" class="row" style="display:none;">

                <div class="col-md-12">
                    <h3 id="currentCity"> </h3>


                    <div class="row">
                        <div class="col-md-auto">
                            <span><img id="currentIcon" src="" alt="Weather Icon"></span>
                            <span id="currentMain"></span>
                            <span id="currentDesc"></span>
                        </div>
                        <div class="offset-md-1 col-md-auto">
                            <h id="currentTemp"></h>
                            <br>
                            <h id="currentHum"></h>
                            <br>
                            <h id="currentWind"></h>
                        </div>
                    </div>
                    <hr>
                </div>
            </div><!-- end currentConditionsDiv -->

            <div id="forecastDiv" class="row" style="display:none;">
                <div class="col-md-12">
                    <h3>Five Day Forecast </h3>
                    <div class="row">
                        <div class="col-md-auto" style="text-align: center;">
                            <h id="day1Date"></h>
                            <div style="margin-right:20px">
                                <span><img id="day1Icon" src="" alt="Weather Icon"></span>
                                <span>
                                    <h id="day1Main"></h>
                                </span>
                            </div>
                            <h id="day1Temp"></h>
                        </div>


                        <div class="col-md-auto" style="text-align: center;">
                            <h id="day2Date"></h>
                            <div style="margin-right:20px">
                                <span><img id="day2Icon" src="" alt="Weather Icon"></span>
                                <span>
                                    <h id="day2Main"></h>
                                </span>
                            </div>
                            <h id="day2Temp"></h>
                        </div>

                        <div class="col-md-auto" style="text-align: center;">
                            <h id="day3Date"></h>
                            <div style="margin-right:20px">
                                <span><img id="day3Icon" src="" alt="Weather Icon"></span>
                                <span>
                                    <h id="day3Main"></h>
                                </span>
                            </div>
                            <h id="day3Temp"></h>
                        </div>
                        <div class="col-md-auto" style="text-align: center;">
                            <h id="day4Date"></h>
                            <div style="margin-right:20px">
                                <span><img id="day4Icon" src="" alt="Weather Icon"></span>
                                <span>
                                    <h id="day4Main"></h>
                                </span>
                            </div>
                            <h id="day4Temp"></h>
                        </div>
                        <div class="col-md-auto" style="text-align: center;">
                            <h id="day5Date"></h>
                            <div style="margin-right:20px">
                                <span><img id="day5Icon" src="" alt="Weather Icon"></span>
                                <span>
                                    <h id="day5Main"></h>
                                </span>
                            </div>
                            <h id="day5Temp"></h>
                        </div>
                    </div>





                </div>

            </div>

        </div><!-- end forecastDiv-->

    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>

</html>
